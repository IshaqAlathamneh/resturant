<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>waiterPage</title>
</head>

<body>
    <form id="waiterForm">

        <input type="submit">

    </form>

    <h1 id="profit"></h1>

</body>
<footer>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="./script.js"></script> -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>    <script>
        const socket = io()
        let waiterHandle = document.getElementById('waiterForm');
        waiterHandle.addEventListener('submit', waiterFunction)
        socket.on('profit', sum => {
            console.log(sum);
            swal("Hi Waiter", `You Have ${sum} dollars In Your Wallet`);
        })
        function waiterFunction(event) {
            event.preventDefault()
            // swal("Hi Waiter");
            socket.emit('completed', 'done')
        }
    </script>
</footer>

</html>
